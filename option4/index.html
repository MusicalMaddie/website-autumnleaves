<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Leaves</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
            color: white;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            font-size: 1.5rem;
            margin: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .button:hover {
            color: orange;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/iUtnZpzkbG8?autoplay=1&mute=1&loop=1&playlist=iUtnZpzkbG8&controls=0&modestbranding=1&fs=0" 
        frameborder="0" 
        allow="autoplay; loop" 
        style="
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw; /* Start with full viewport width */
            height: 56.25vw; /* 16:9 aspect ratio (9/16 * 100vw) */
            transform: translate(-50%, -50%); /* Center the iframe */
            min-width: 177.78vh; /* Ensures it fills the height */
            min-height: 100vh; /* Ensures it fills the width */
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        "
    ></iframe>
    <div class="content">
        <h1>Autumn Leaves</h1>
        <div class="buttons">
            <div class="button">Button 1</div>
            <div class="button">Button 2</div>
        </div>
    </div>
</body>
</html>
