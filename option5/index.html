<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Tabs Website</title>
  <link rel="stylesheet" href="../option5/styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="tab active" data-tab="main">Main</div>
    <div class="tab" data-tab="resume">Resume</div>
    <div class="tab" data-tab="other1">Credentials</div>
    <div class="tab" data-tab="other2">References</div>
    <div class="tab" data-tab="other3">Other</div>
  </div>

  <div class="content">
    <div class="content-section active" id="main">
      <div class="content-container">
        <h1>Main</h1>
      </div>
      <p>Welcome to the Main tab!</p>
    </div>
    <div class="content-section" id="resume">
      <div class="content-container">
        <h1>Resume</h1>
        <p>Here is the Resume content.</p>
      </div>
    </div>
    <div class="content-section" id="other1">
      <div class="content-container">
        <h1>Credentials</h1>
        <p>This is Credential content.</p>
      </div>
    </div>
    <div class="content-section" id="other2">
      <div class="content-container">
        <h1>References</h1>
        <p>This is References content.</p>
      </div>
    </div>
    <div class="content-section" id="other3">
      <div class="content-container">
        <h1>Other</h1>
        <p>This is Other content.</p>
      </div>
    </div>
  </div>
  <footer>
    <p>"Copyright 2025 - Autumn Leaves"</p>
  </footer>
  <script src="../option5/scripts.js"></script>
</body>
</html>
