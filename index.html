<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Background for Technology Page */
        }
        .header {
            display: flex;
            height: 60px;
            background-color: white; /* Match the background of Technology Page */
            border-bottom: 1px solid #ddd; /* Subtle divider for header */
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab:hover {
            background-color: #f0f0f0;
        }
        .active {
            background-color: white; /* Active tab blends with page */
            color: black;
            border-bottom: 2px solid white; /* Seamlessly blends */
            font-weight: bold;
        }
        .inactive {
            background-color: #f8f8f8;
            color: gray;
        }
        .content {
            padding: 20px;
        }
    </style>
    <script>
        function navigate(page) {
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }
    </script>
</head>
<body style="opacity: 1; transition: opacity 0.3s;">
    <div class="header">
        <div class="tab active" onclick="navigate('index.html')">Technology</div>
        <div class="tab inactive" onclick="navigate('art.html')">Art</div>
    </div>
    <div class="content">
        <h1>Welcome to the Technology Page</h1>
        <p>This is the content for the Technology page.</p>
    </div>
</body>
</html>
