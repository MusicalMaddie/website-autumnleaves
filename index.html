<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Version 2 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .option {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .iframe-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 250%; /* Scale the iframe width to fill the container */
            height: 250%; /* Scale the iframe height to fill the container */
            transform: scale(0.4); /* Scale the preview to fit nicely */
            transform-origin: top left; /* Ensure scaling starts from the top left */
            pointer-events: none; /* Disable interaction inside the iframe */
            border: none;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .option:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Option 1 -->
        <div class="option" onclick="navigateTo('option1')">
            <iframe src="./option1/art.html" class="iframe-preview"></iframe>
            <div class="overlay">Option 1</div>
        </div>
        <!-- Option 2 -->
        <div class="option" onclick="navigateTo('option2')">
            <iframe src="./option2/art.html" class="iframe-preview"></iframe>
            <div class="overlay">Option 2</div>
        </div>
    </div>
    <script>
        function navigateTo(option) {
            window.location.href = `./${option}/art.html`; /* Navigate to the default page */
        }
    </script>
</body>
</html>
