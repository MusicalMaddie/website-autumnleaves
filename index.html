<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Version 7 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Option 1 -->
        <div class="option" onclick="navigateTo('option1')">
                <div class="iframe-preview-wrapper">
                    <iframe src="./option1/index.html" class="iframe-preview" scrolling="no"></iframe>
                </div>
            <div class="overlay">Option 1</div>
        </div> 
        <!-- Option 2 -->
        <div class="option" onclick="navigateTo('option2')">
                <div class="iframe-preview-wrapper">
                    <iframe src="./option2/index.html" class="iframe-preview" scrolling="no"></iframe>
                </div>
            <div class="overlay">Option 2</div>
        </div> 
        <!-- Option 3 -->
        <div class="option" onclick="navigateTo('option3')">
                <div class="iframe-preview-wrapper">
                    <iframe src="./option3/index.html" class="iframe-preview" scrolling="no"></iframe>
                </div>
            <div class="overlay">Option 3</div>
        </div>
    </div>
    <script>
        function navigateTo(option) {
            window.location.href = `./${option}/`; /* Navigate to the default page */
        }
        function scaleIframeContent(iframeSelector, scale) {
            const iframes = document.querySelectorAll(iframeSelector); // Select all matching elements
    
            iframes.forEach((iframe) => {
                iframe.onload = () => {
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    
                    if (iframeDocument) {
                        iframeDocument.body.style.transform = `scale(${scale})`;
                        iframeDocument.body.style.transformOrigin = "0 0";
                        iframeDocument.body.style.width = `${100 / scale}%`;
                        iframeDocument.body.style.height = `${100 / scale}%`;
                    }
                };
            });
        }
      scaleIframeContent(".iframe-preview", 0.5); // Example: scale content to 50%
    </script>
</body>
</html>
