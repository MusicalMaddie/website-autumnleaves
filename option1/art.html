<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Grey background behind tabs */
        }
        .header {
            display: flex;
            height: 60px;
            background-color: #e0e0e0; /* Grey background behind tabs */
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 0;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0 5px;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab:hover {
            background-color: #ffd5d5; /* Default hover for any tab */
        }
        
        /* Technology tab hover when inactive */
        .tab.inactive:hover {
            background-color: #f0f0f0; /* Light gray hover for Technology tab */
        }
        
        /* Art tab hover when active */
        .tab.active:hover {
            background-color: #ff9999; /* No change for Art tab when active */
        }
        .active {
            background-color: #ff9999; /* Active tab blends with Art page */
            color: black;
            font-weight: bold;
        }
        .inactive {
            background-color: white; /* White for the Technology tab */
            color: black;
        }
        .content {
            background-color: #ff9999; /* Stronger pink for Art page */
            padding: 20px;
            border-radius: 0 0 15px 15px; /* Adjusted top-right corner */
        }
    </style>
    <script>
        function navigate(page) {
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }
    </script>
</head>
<body style="opacity: 1; transition: opacity 0.3s;">
    <div class="header">
        <div class="tab inactive" onclick="navigate('tech.html')">Technology</div>
        <div class="tab active" onclick="navigate('art.html')">Art</div>
    </div>
    <div class="content">
        <h1>Welcome to the Art Page</h1>
        <p>This is the content for the Art page.</p>
    </div>
</body>
</html>
